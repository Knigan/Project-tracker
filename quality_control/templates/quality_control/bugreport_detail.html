{% extends 'base/base.html' %}

{% block content %}
    <p><a href="{% url 'quality_control:bugreport_update' bugreport.id %}">Изменить отчёт об ошибке</a></p>
    <p><a href="{% url 'quality_control:bugreport_delete' bugreport.id%}" onclick="return confirm('Вы уверены, что хотите удалить этот отчёт об ошибке?');">Удалить отчёт об ошибке</a></p>

    <h1>Детали бага {{ bugreport.id }}: {{ bugreport.title }}</h1>
    <p>Баг возник на проекте {{ bugreport.project.name }}, на задаче {{ bugreport.task.name }}</p>
    <p>{{ bugreport.description }}</p>
{% endblock %}
