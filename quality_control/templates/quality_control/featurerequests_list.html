{% extends 'base/base.html' %}

{% block content %}
    <h1>Список запросов на улучшение</h1>

    <ul>
        {% for feature in featurerequest_list %}
            <li><a href="{% url 'quality_control:featurerequest_detail' feature.id %}">{{ feature.title }}</a> - {{ feature.status }} (Priority: {{ feature.priority }})</li>
        {% empty %}
            <li>Никаких улучшений пока нет</li>
        {% endfor %}
    </ul>
{% endblock %}
