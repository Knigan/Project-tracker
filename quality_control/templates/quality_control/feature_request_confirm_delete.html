{% extends 'base/base.html' %}

{% block content %}
    <h1>Удаление запроса на улучшение</h1>
    <p>Вы уверены, что хотите удалить запрос на улучшение {{ feature_request.title }}?</p>

    <form action="{% url 'quality_control:feature_request_delete' featurerequest.id %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="Удалить">
        <a href="{% url 'quality_control:feature_detail' featurerequest.id %}">Отмена</a>
    </form>
{% endblock %}
